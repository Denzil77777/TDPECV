<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #f78166;
      --subtext: #8b949e;
      --radius: 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 96px;
      color: var(--accent);
    }
    h2 {
      margin-top: 10px;
      font-size: 28px;
      color: var(--text);
    }
    p {
      margin-top: 20px;
      font-size: 16px;
      color: var(--subtext);
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #e05a49;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you are looking for might have been removed,<br>had its name changed, or is temporarily unavailable.</p>
  <a href="denzilCV.html">Go Back to Home</a>
</body>
</html>
